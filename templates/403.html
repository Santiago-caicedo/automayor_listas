<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso denegado | Plataforma LAFT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --brand-primary: #1b7783;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--error-color);
            line-height: 1;
            text-shadow: 4px 4px 0 rgba(220, 53, 69, 0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error-color);
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.75rem;
            color: #343a40;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            background-color: var(--brand-primary);
            border-color: var(--brand-primary);
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(27, 119, 131, 0.3);
        }

        .btn-home:hover {
            background-color: #155c66;
            border-color: #155c66;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 119, 131, 0.4);
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--error-color), #e57373);
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .shield-icon {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .bg-decoration {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05));
            z-index: -1;
        }

        .bg-decoration.top-left {
            top: -100px;
            left: -100px;
        }

        .bg-decoration.bottom-right {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>

    <div class="bg-decoration top-left"></div>
    <div class="bg-decoration bottom-right"></div>

    <div class="error-container">
        <img src="https://vadomdata.com/wp-content/uploads/2025/10/lOGO-BLANCO-VADOM-e1760567317876.png"
             alt="Logo VADOM"
             class="logo"
             style="filter: brightness(0) saturate(100%) invert(35%) sepia(50%) saturate(500%) hue-rotate(150deg);">

        <i class="bi bi-shield-lock-fill shield-icon"></i>

        <div class="error-code">403</div>

        <div class="divider"></div>

        <h1 class="error-title">
            Acceso Denegado
        </h1>

        <p class="error-message">
            No tienes permisos para acceder a esta secci√≥n.
            <br>
            Si crees que esto es un error, contacta al administrador.
        </p>

        <a href="/" class="btn-home">
            <i class="bi bi-house-door-fill"></i>
            Volver al Inicio
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
