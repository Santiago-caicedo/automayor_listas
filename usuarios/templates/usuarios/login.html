<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Plataforma LAFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --brand-primary: #1b7783; /* Tu color de marca */
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa; /* Un fondo claro */
        }
        .form-signin {
            width: 100%;
            max-width: 420px; /* Un poco más ancho */
            padding: 2rem; /* Más padding */
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }
        .form-signin .logo {
            max-width: 180px; /* Ajusta según tu logo */
            margin-bottom: 1.5rem;
        }
        .form-floating label {
            color: #6c757d;
        }
        .btn-primary {
            background-color: var(--brand-primary);
            border-color: var(--brand-primary);
            padding: 0.75rem 1.25rem; /* Botón más grande */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #155c66; /* Un tono más oscuro */
            border-color: #155c66;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}

            <img class="logo" src="https://vadomdata.com/wp-content/uploads/2025/08/Vadom-logo-blanco-e1756258715825.png" alt="Logo Empresa">

            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
            <p class="mb-4 text-muted">Acceso a la Plataforma LAFT</p>

            {% if form.errors %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                   <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>
                        Usuario o contraseña incorrectos.
                    </div>
                </div>
            {% endif %}

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario" required autofocus>
                <label for="id_username">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Contraseña" required>
                <label for="id_password">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p> {# Año dinámico #}
        </form>
    </main>
</body>
</html>
